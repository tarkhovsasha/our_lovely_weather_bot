name: Deploy Weather Bot to AWS Lambda

on:
  push:
    branches:
      - main

# Required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Build Lambda package
        run: |
          mkdir -p build
          pip install -r requirements.txt -t build/
          cp weather_bot_lambda.py build/
          cd build && zip -r ../weather_bot_lambda.zip . && cd ..
      
      # Use OIDC to get temporary credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-west-2
      
      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name telegram-weather-bot \
            --zip-file fileb://weather_bot_lambda.zip
      
      - name: Update environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name telegram-weather-bot \
            --environment Variables="{TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}}"
